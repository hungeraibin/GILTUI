<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轱辘</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --font-size: 14px;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .box {
      margin: 20px;
    }
  </style>
  <style>
    .demo {
      border: 1px solid #666;
      min-height: 100px;
    }
  </style>

</head>

<body>
  <div id="app">
    <!-- 按钮组件 -->
    <div class="box">
      <g-button :loading="loading1" @click="loading1 = !loading1">按钮</g-button>
      <g-button icon="settings" :loading="loading2" @click="loading2 = !loading2">按钮</g-button>
      <g-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">按钮</g-button>
      <g-button-group>
        <g-button icon="left">上一页</g-button>
        <g-button icon="left">更多</g-button>
        <g-button icon="right" icon-position="right">下一页</g-button>
      </g-button-group>
    </div>

    <!-- 输入框组件 -->
    <div class="box">
      <g-input value="disabled" disabled></g-input>
      <g-input value="readonly" readonly></g-input>
      <g-input value="normal" @change="inputChange"></g-input>
      <g-input value="error" error="姓名不能少于两个字"></g-input>
      <g-input v-model="message"></g-input>
      <!-- 语法糖 v-model: :value="message" @input="message = $event.target.value" -->
      <span>message: {{ message }}</span>
    </div>

    <!-- 栅格系统组件 -->
    <div class="box">
      <g-row>
        <g-col span="4">4</g-col>
        <g-col span="20">20</g-col>
      </g-row>
      <g-row>
        <g-col span="4">4</g-col>
        <g-col span="16" offset="4">16-4</g-col>
      </g-row>
      <g-row gutter="20" align="center">
        <g-col>gutter20-center</g-col>
        <g-col>gutter20-center</g-col>
      </g-row>
      <g-row>
        <g-col span="2" :ipad="{span:8}" :narrow-pc="{span:4}" :pc="{span:2}" :wide-pc="{span:1}">
          media
        </g-col>
        <g-col span="22" :ipad="{span:16}" :narrow-pc="{span:20}" :pc="{span:22}" :wide-pc="{span:23}">media
        </g-col>
      </g-row>
    </div>

    <!-- 布局组件 -->
    <div class="box">
      <g-layout style="height: 50vh">
        <g-sider class="demo">sider</g-sider>
        <g-layout>
          <g-header class="demo">header</g-header>
          <g-content class="demo">content</g-content>
          <g-footer class="demo">footer</g-footer>
        </g-layout>
      </g-layout>
    </div>
  </div>

  <script src="./src/app.js"></script>
  <script src="//at.alicdn.com/t/font_718972_1hhoomwpb69.js"></script>
</body>

</html>
